  <div class="main-content"> 
  
    <div class="report-container">
    <div class="card">
      <div class="card-header page-header-sab">
        <h4 class="mb-0">Change Password</h4>
      </div>
      <div class="card-body container-fluid container-fluid-5">
        <form [formGroup]="changePass" method="post" action="" (ngSubmit)="changePassword()">

        <div class="row row5 mt-2">
          <div class="col-12">
            <div class="form-group">
              <label>Current Password</label>
              <input type="password" class="form-control" formControlName="master_password">
              <span class="FontTextBlack10px " >
                <div *ngIf="f.master_password.touched && f.master_password.invalid ">
                    <div class="errorMessage" *ngIf="f.master_password?.errors?.required">This field is required.</div>
                  </div>
            </span>
            </div>
            <div class="form-group">
              <label>New Password</label>
              <input type="password" class="form-control" formControlName="new_password">
              <span class="FontTextBlack10px errorMessage">
                <div *ngIf="f.new_password.touched && f.new_password.invalid ">
                    <div class="errorMessage" *ngIf="f.new_password?.errors?.required" >This field is required.</div>
                    <div  class="errorMessage" *ngIf="f.new_password?.errors?.pattern">Password minimum eight characters, at least one letter and one number !</div>

                  </div>
            </span>
            </div>
            <div class="form-group">
              <label>Confirm New Password</label>
              <input type="password" class="form-control" formControlName="confirm_password">
              <span class="FontTextBlack10px errorMessage">
                <div class="errorMessage" *ngIf="(f.confirm_password.touched || f.confirm_password.dirty ) && f.confirm_password.invalid ">
                    <div class="errorMessage" *ngIf="f.confirm_password?.errors?.required" >This field is required.</div>
                    <!-- <div *ngIf="!f.confirm_password?.errors?.checkPasswords" >This field is.</div> -->


                    
                  </div>
            </span>
            </div>
          </div>
        </div>
        <div class="row row5 mt-2">
          <div class="col-12">
            <button class="btn btn-primary btn-block btn-sm" type="submit">Change Password</button>
          </div>
        </div>
      </form>
      </div>
    </div>
  </div>
  
  
  </div>
