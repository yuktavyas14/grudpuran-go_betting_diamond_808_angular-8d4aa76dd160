
<ng-container *ngIf="url">
  <iframe style="width: 100%;
  height: 585px;" [src]="url" frameborder="0" id="supernova" allowfullscreen scrolling="auto"></iframe>
</ng-container>


<ngx-spinner *ngIf="!url || url == 'null' "
bdColor="rgba(51,51,51,0.8)"
size="medium"
color="#fff"
type="ball-scale-multiple"
[fullScreen] = "true"
[disableAnimation] =" true"
>
<p style="font-size: 12px; color: white ; padding-top: 12px;">Loading...</p>
</ngx-spinner>
