<div class="featured-box">
    <div class="home-products-container">
        <div class="row">
            <div class="col-12">
                <h2 class="game-heading">{{seriesName}}</h2>
            </div>
            <div class="col-4" *ngFor="let match of gameList">
                <a  (click)="onMatchDetails(match.match_id)" class="zoom-effect-container ">
                    <div class="d-inline-block   m-t-10 m-b-10 m-r-20 " style="cursor: pointer;"> <img src="assets/images/games-icon/{{match.match_id}}.jpg" alt="{{match.match_name}}" class="img-fluid image-zoom">
                       <!-- // <div class="casinoicons-title">{{match.match_name}}</div> -->
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
