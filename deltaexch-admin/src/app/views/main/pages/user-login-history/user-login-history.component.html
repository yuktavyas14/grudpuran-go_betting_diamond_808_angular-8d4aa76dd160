<div class="col-md-12 main-container">
    <div class="listing-grid">
         <div class="detail-row account-stmt-cls">
            <h2>Login User History </h2>
           
         </div>

         <div class="table-responsive data-table" id="tbldata">
            <div id="example_wrapper" class="dataTables_wrapper no-footer">
              
                <table id="example" class="table table-striped table-bordered datatable dataTable no-footer" style="width:100%" role="grid" aria-describedby="example_info">
                    <thead>
                        <tr role="row">
                            <th width="10%" class="sorting_asc" rowspan="1" colspan="1" aria-label="Date" style="width: 43px;">userId
                            </th>
                            <th width="10%" class="sorting_disabled" rowspan="1" colspan="1" aria-label="Closing" style="width: 100px;">User Name</th>

                            <th width="10%" class="sorting_disabled" rowspan="1" colspan="1" aria-label="Debit" style="width: 100px;">
                                Login Time</th>
                            <th width="10%" class="sorting_disabled" rowspan="1" colspan="1" aria-label="Credit" style="width: 123px;">Ip Address</th>

                            <th width="10%" class="sorting_disabled" rowspan="1" colspan="1" aria-label="Closing" style="width: 250px;">Browser Info</th>
                            <th width="10%" class="sorting_disabled" rowspan="1" colspan="1" aria-label="Closing" style="width: 250px;">Location</th>
                               </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngIf="deleteBetData.length != 0">
                         
                            <ng-container *ngFor="let report of deleteBetData| paginate: config;let i = index">
                                <tr role="row" class="odd">
                                    <td class="sorting_1">
                                    {{report?.user_id}}

                                        </td>
                                    <td class="text-right">{{report?.user_name}}</td>

                                    <td class="text-right">{{report?.login_time}}</td>
                                    <td class="text-right">{{report?.ip_address}}</td>
                                    <td class="text-right">{{report?.browser_info}}</td>
                                    <td class="text-right">{{report?.location?report?.location:'--'}}</td>
 
                                </tr>
                            </ng-container>
                        </ng-container>
                        <ng-container *ngIf="deleteBetData.length === 0">
                            <tr>
                                <td colspan="6" style="text-align: center;">No Record Found !</td>
                            </tr>
                        </ng-container>
                    </tbody>
                </table>
              


                <div class="d-flex justify-content-center">

                    <ng-container *ngIf="totalCount > 50">
                        <div class="col-sm-12">

                            <pagination-controls (pageChange)="pageChange($event)" class="my-pagination"> </pagination-controls>
                        </div>
                    </ng-container>

                </div>
            </div>

        </div>
    </div>
</div>
