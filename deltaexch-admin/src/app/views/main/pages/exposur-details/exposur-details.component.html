<div class="col-md-12 main-container">
    <div class="listing-grid">
         <div class="detail-row account-stmt-cls">
            <h2>Exposur Details</h2>
        
         </div>

         <div class="table-responsive data-table" id="tbldata">
            <div id="example_wrapper" class="dataTables_wrapper no-footer">
                <div class="dt-buttons">
                        </div>
                <div id="example_filter" class="dataTables_filter">
                    <label class="text-black">Search:
            <input type="search" [formControl]="searchKey" class="form-control datatable-search" placeholder="" aria-controls="example">
          </label>
                </div>
                <table id="example" class="table table-striped table-bordered datatable dataTable no-footer" style="width:100%" role="grid" aria-describedby="example_info">
                    <thead>
                        <tr role="row">
                            <th width="10%" class="sorting_asc" rowspan="1" colspan="1" aria-label="Date" style="width: 173px;">User Name
                            </th>
                            <th width="10%" class="sorting_disabled" rowspan="1" colspan="1" aria-label="Debit" style="width: 173px;">
                                Name</th>
                            <th width="10%" class="sorting_disabled" rowspan="1" colspan="1" aria-label="Credit" style="width: 173px;">User Id</th>

                            <th width="10%" class="sorting_disabled" rowspan="1" colspan="1" aria-label="Closing" style="width: 173px;">Exposure</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngIf="acountStatementList.length != 0">
                            
                            <ng-container *ngFor="let report of acountStatementList;let i = index">
                                <tr role="row" class="odd">
                                    <td class="sorting_1">
                                    {{report?.user_name}}

                                        </td>
                                    <td class="text-right">{{report?.name}}</td>
                                    <td class="text-right">{{report?.user_id}}</td>
                                    <td class="text-right"> {{report?.exposure}}</td>
                                </tr>
                            </ng-container>
                        </ng-container>
                        <ng-container *ngIf="acountStatementList.length === 0">
                            <tr>
                                <td colspan="6" style="text-align: center;">No Record Found !</td>
                            </tr>
                        </ng-container>
                    </tbody>
                </table>
          

                <!-- <div class="d-flex justify-content-center">

                    <ng-container *ngIf="totalCount > 50">
                        <div class="col-sm-12">

                            <pagination-controls (pageChange)="pageChange($event)" class="my-pagination"> </pagination-controls>
                        </div>
                    </ng-container>

                </div> -->
            </div>

        </div>
    </div>
</div>
